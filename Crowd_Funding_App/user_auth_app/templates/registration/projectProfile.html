{% extends 'registration/profile.html' %}
{% load crispy_forms_tags %}
{% block section %}
  <div>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'personalProfile' %}">Personal Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'projectProfile' %}">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'donationsProfile' %}">Donations</a>
      </li>
    </ul>
    <br />
    <hr>
    <div class="d-flex flex-wrap gap-2">
      {% for item in allData %}
          <div class="card p-2 m-2" style="width: 250px;">
            <img src="{{ item.images.0.getImageUrl }}" class="card-img-top" width="50" height="200" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ item.project.title }}</h5>
              <div class="d-flex justify-content-between">
                <a href="{% url 'projectDetails' item.project.id %}" class="btn btn-primary">Show</a>
                <a href="{% url 'deleteProject' item.project.id %}" class="btn btn-danger">Delete</a>
              </div>
            </div>
        </div>
        {% empty %}
        <div class="carousel-item active">
          <h5 class="text-dark text-center">No Project Found</h5>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
